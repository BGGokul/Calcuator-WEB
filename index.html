<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome css -->
    <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="calc-container">
            <div class="heading-container">
                <h2>Calculator</h2>
                <i class="fa-solid fa-sun" id="themechanger-icon" onclick="themeChange()"></i>
            </div>
            <input type="text" class="input-text number-only" placeholder="0" id="calcInput">
            <input type="text" readonly placeholder="result" id="resultBox">
            <div class="buttons-list">
                <button class="blue-text" onclick=clearAll()><i class="fa-solid fa-c ac-button">A</i></button>
                <button class="blue-text" onclick="dislayText('-')"><i class="fa-solid fa-c"></i></button>
                <button class="blue-text" onclick="dislayText('-')"><i class="fa-solid fa-percent"></i></button>
                <button class="red-text" onclick="dislayText('/')"><i class="fa-solid fa-divide"></i></button>
                <button onclick="dislayText('7')"><i class="fa-solid fa-7"></i></button>
                <button onclick="dislayText('8')"><i class="fa-solid fa-8"></i></button>
                <button onclick="dislayText('9')"><i class="fa-solid fa-9"></i></button>
                <button class="red-text" onclick="dislayText('x')"><i class="fa-solid fa-xmark"></i></button>
                <button onclick="dislayText('4')"><i class="fa-solid fa-4"></i></button>
                <button onclick="dislayText('5')"><i class="fa-solid fa-5"></i></button>
                <button onclick="dislayText('6')"><i class="fa-solid fa-6"></i></button>
                <button onclick="dislayText('-')" class="red-text "><i class="fa-solid fa-minus"></i></button>
                <button onclick="dislayText('2')"><i class="fa-solid fa-2"></i></button>
                <button onclick="dislayText('3')"><i class="fa-solid fa-3"></i></button>
                <button onclick="dislayText('1')"><i class="fa-solid fa-1"></i></button>
                <button onclick="dislayText('+')" class="red-text "><i class="fa-solid fa-plus"></i></button>
                <button onclick="dislayText('00')"><i class="fa-solid fa-0"></i><i class="fa-solid fa-0"></i></button>
                <button onclick="dislayText('0')"><i class="fa-solid fa-0"></i></button>
                <button onclick="dislayText('.')">&bull;</button>
                <button onclick="result()" class="red-text "><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
    </div>


    <!-- JQuery Js -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>

</body>

</html>
